AWSTemplateFormatVersion: 2010-09-09
Description: maisey
Transform:
- AWS::Serverless-2016-10-31
Resources:
  maiseyStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/maisey-good-or-bad.handler
      CodeUri: maiseyStatusFunction
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: A simple API that tells if my dog is good or bad.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
